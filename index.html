<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Bursa 2026 Ramazan İmsakiyesi</title>
  <style>
    :root {
      --bg: #f5f7fb;
      --card-bg: #ffffff;
      --border: #e1e7f0;
      --primary: #1d4ed8;
      --primary-soft: #e0edff;
      --text-main: #1f2933;
      --text-sub: #52606d;
      --accent: #0f766e;
      --danger: #b91c1c;
      --success: #16a34a;
    }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 20px;
      color: var(--text-main);
    }
    h1 { text-align: center; margin-bottom: 4px; color: var(--text-main); }
    h2 { text-align: center; color: var(--text-sub); margin-top: 0; font-weight: 500; font-size: 16px; }

    .layout { max-width: 1100px; margin: 0 auto; display: flex; flex-direction: column; gap: 16px; }
    .controls { display:none; }

    .cards {
      display:grid;grid-template-columns:repeat(4,minmax(0,1fr));gap:12px;
    }
    @media(max-width:900px){.cards{grid-template-columns:repeat(2,minmax(0,1fr));}}
    @media(max-width:600px){.cards{grid-template-columns:1fr;}}
    .card{
      background:var(--card-bg);border-radius:12px;padding:12px 14px;
      border:1px solid var(--border);box-shadow:0 6px 18px rgba(15,23,42,0.08);
      display:flex;flex-direction:column;gap:4px;
    }
    .card-label{font-size:11px;text-transform:uppercase;letter-spacing:0.08em;color:var(--text-sub);}
    .card-value{font-size:20px;font-weight:700;color:var(--primary);}
    .card-sub{font-size:12px;color:var(--text-sub);}
    .card--min .card-value{color:var(--accent);}
    .card--max .card-value{color:var(--danger);}

    .table-container{background:var(--card-bg);border-radius:12px;
      box-shadow:0 12px 30px rgba(15,23,42,0.15);overflow:hidden;
      border:1px solid var(--border);}
    table{width:100%;border-collapse:collapse;font-size:14px;}
    thead{background:linear-gradient(90deg,#1d4ed8,#2563eb);color:#fff;}
    thead th{padding:10px 8px;text-align:center;font-weight:600;}
    tbody tr:nth-child(even){background:#f9fbff;}
    tbody tr:nth-child(odd){background:#fff;}
    tbody tr:hover{background:var(--primary-soft);}
    td{padding:8px 10px;text-align:center;color:var(--text-main);border-bottom:1px solid var(--border);}
    td:first-child{text-align:left;font-weight:500;}
    td:nth-child(2){color:#334e68;font-weight:500;}
    .duration{font-weight:600;color:var(--accent);}
    .footer-note{text-align:center;margin-top:8px;color:var(--text-sub);font-size:12px;}

    /* Badge Güncelleme */
    .badge {
      display: inline-flex;
      align-items: center;
      font-size: 10.5px;
      font-weight: 500;
      margin-left: 6px;
      padding: 1px 6px;
      border-radius: 12px;
      color: #f1f5f9;  /* açık beyazımsı, gözü yormaz */
      letter-spacing: 0.2px;
    }
    .badge.up {
      background: var(--success);
    }
    .badge.down {
      background: var(--danger);
    }
    .badge .arrow {
      font-weight: 700;
      color: #fff;
      margin-right: 2px;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div class="layout">
    <header>
      <h1 id="page-title">Bursa 2026 Ramazan İmsakiyesi</h1>
      <h2>İmsak – İftar Saatleri ve Oruç Süreleri</h2>
      <div class="controls">
        <label>İl<select id="city-select"><option value="Bursa" selected>Bursa</option></select></label>
        <label>İlçe<select id="district-select"><option value="Mudanya" selected>Mudanya</option></select></label>
      </div>
      <input type="hidden" id="city-hidden" value="Bursa">
      <input type="hidden" id="district-hidden" value="Mudanya">
    </header>

    <section class="cards">
      <div class="card"><div class="card-label">Toplam Gün</div><div class="card-value" id="total-days">–</div></div>
      <div class="card card--min"><div class="card-label">En Kısa Oruç</div><div class="card-value" id="min-duration">–</div><div class="card-sub" id="min-duration-date"></div></div>
      <div class="card card--max"><div class="card-label">En Uzun Oruç</div><div class="card-value" id="max-duration">–</div><div class="card-sub" id="max-duration-date"></div></div>
      <div class="card"><div class="card-label">Ortalama Süre</div><div class="card-value" id="avg-duration">–</div></div>
    </section>

    <section class="table-container">
      <table>
        <thead>
          <tr><th>Tarih</th><th>Gün</th><th>Hicrî Tarih</th><th>İmsak</th><th>Akşam (İftar)</th><th>Oruç Süresi</th></tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </section>

    <div class="footer-note" id="footer-note">
      Bursa / Mudanya için 2026 Ramazan ayı – rozetler önceki güne göre farkı gösterir.
    </div>
  </div>

function minutesToHHMM(m){const h=Math.floor(m/60),mm=m%60;return `${h}:${mm.toString().padStart(2,'0')}`;}
function toMinutes(t){const [h,m]=t.split(':').map(Number);return h*60+m;}
function diffBadge(delta){
 if(delta===0)return"";
 const abs=Math.abs(delta);
 const dir=delta<0?"up":"down";
 const arrow=delta<0?"▲":"▼";
 return `<span class="badge ${dir}"><span class="arrow">${arrow}</span>${abs}dk</span>`;
}

function getCurrentData(){const c=document.getElementById("city-hidden").value,d=document.getElementById("district-hidden").value;return allData[c][d];}

function populateTable(){
 const data=getCurrentData();
 const tbody=document.getElementById("table-body");
 tbody.innerHTML="";
 data.forEach((r,i)=>{
   let bI="",bA="";
   if(i>0){const p=data[i-1];bI=diffBadge(toMinutes(r.imsak)-toMinutes(p.imsak));bA=diffBadge(toMinutes(r.iftar)-toMinutes(p.iftar));}
   const tr=document.createElement("tr");
   tr.innerHTML=`<td>${r.date}</td><td>${r.day}</td><td>${r.hijri}</td><td>${r.imsak}${bI}</td><td>${r.iftar}${bA}</td><td class="duration">${r.duration}</td>`;
   tbody.appendChild(tr);
 });
}

function populateCards(){
 const data=getCurrentData();
 let sum=0,min=data[0],max=data[0];
 data.forEach(r=>{sum+=r.durationMinutes;if(r.durationMinutes<min.durationMinutes)min=r;if(r.durationMinutes>max.durationMinutes)max=r;});
 const avg=Math.round(sum/data.length);
 document.getElementById("total-days").textContent=data.length;
 document.getElementById("min-duration").textContent=minutesToHHMM(min.durationMinutes);
 document.getElementById("min-duration-date").textContent=min.date;
 document.getElementById("max-duration").textContent=minutesToHHMM(max.durationMinutes);
 document.getElementById("max-duration-date").textContent=max.date;
 document.getElementById("avg-duration").textContent=minutesToHHMM(avg);
}

document.addEventListener("DOMContentLoaded",()=>{populateTable();populateCards();});

</body>
</html>
